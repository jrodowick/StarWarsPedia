<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
  </head>
  <body>

    <div id="app" class="bg">
      <header class="page-header">
        <h1>{{ title }}</h1>
      </header>
      <nav>
        <div class="flex-container" id="menu">
          <ul class="list menu-hover-lines">
            <li><a href="#">Films</a></li>
            <li><a href="#">People</a></li>
            <li><a href="#">Species</a></li>
            <li><a href="#">Planets</a></li>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Starships</a></li>
          </ul>
        </div>
      </nav>
      <div class="section" id="films">
        <div v-for="films in response.results">
          <p>Title: {{ films.title }}</p>
          <p>Release Date: {{ films.release_date }}</p>
        </div>
      </div>
      <div class="section" id="people"></div>
      <div class="section" id="species"></div>
      <div class="section" id="planets"></div>
      <div class="section" id="vehicles"></div>
      <div class="section" id="starships"></div>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
  </body>
</html>
